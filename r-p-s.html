<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="r-p-s.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock || Paper || Scissors</h1>

    <div class="choices">
      <button onclick="playGame('👊🏻')">👊🏻</button>
      <button onclick="playGame('🫳🏻')">🫳🏻</button>
      <button onclick="playGame('✌🏻')">✌🏻</button>
    </div>

    <div id="player-display">Player:</div>
    <div id="computer-display">Computer:</div>
    <div id="result-display"></div>

    <div class="score-display">
      Player Score: <span id="player-score-display">0</span>
    </div>
    <div class="score-display">
      Computer Score: <span id="computer-score-display">0</span>
    </div>

    <script src="r-p-s.js"></script>
  </body>
</html>
